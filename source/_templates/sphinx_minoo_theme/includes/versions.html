{% if READTHEDOCS %}
        <span class="fa fa-book" id="ReadtheDocs"> Read the Docs</span>
    <div id="versions">
        <span id="current-version">v: {{ current_version }}<i class="fa fa-caret-up" style="vertical-align:top"></i></span>
        <div id="other-versions" class="rst-other-versions">
            <dl>
                <dt>Versions</dt>
                {% for slug, url in versions %}
                    <dd><a href="{{ url }}">{{ slug }}</a></dd>
                {% endfor %}
            </dl>
            <dl>
                <dt>Downloads</dt>
                {% for type, url in downloads %}
                    <dd><a href="{{ url }}">{{ type }}</a></dd>
                {% endfor %}
            </dl>
            <dl>
                <dt>On Read the Docs</dt>
                <dd>
                    <a href="//{{ PRODUCTION_DOMAIN }}/projects/{{ slug }}/?fromdocs={{ slug }}">Project Home</a>
                </dd>
                <dd>
                    <a href="//{{ PRODUCTION_DOMAIN }}/builds/{{ slug }}/?fromdocs={{ slug }}">Builds</a>
                </dd>
            </dl>
            <hr/>
            Free document hosting provided by <a href="http://www.readthedocs.org">Read the Docs</a>.
        </div>
    </div>
{% endif %}
